
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia 19 - 100 dias de codigo - Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="game">
      <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="player-settings">
        <div>
          <label for="player1Name">Nome do Jogador 1:</label>
          <input type="text" id="player1Name" placeholder="Jogador 1">
        </div>
        <div>
          <label for="player1Symbol">Símbolo:</label>
          <select id="player1Symbol">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
        <div>
          <label for="player2Name">Nome do Jogador 2:</label>
          <input type="text" id="player2Name" placeholder="Jogador 2">
        </div>
        <div>
          <label for="player2Symbol">Símbolo:</label>
          <select id="player2Symbol">
            <option value="O">O</option>
            <option value="X">X</option>
          </select>
        </div>
        <button id="startGameButton">Iniciar Jogo</button>
        <div class="status"></div>
        <button id="restartButton">Reiniciar Jogo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
